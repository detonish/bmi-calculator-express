<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>BMI Calculator </title>
  </head>
  <body style="background: linear-gradient(to right, #757f9a, #d7dde8);">

    <div class="card d-grid gap-2 col-6 mx-auto mt-40" style="margin-top:50px;padding:20px;">
    <h1>BMI Calculator / <a href="/">Add Calculator</a></h1>
    <form action="/bmiCalculator" method="post">

      <input class="form-control" type="text" name="weight" placeholder="Insert your Weight">
      <input class="form-control" type="text" name="height" placeholder="Insert your Height">
      <button class="btn btn-primary" type="submit" style="margin-top:10px;">Calculate BMI</button>
  </form>
  </div>
  </body>
</html>
